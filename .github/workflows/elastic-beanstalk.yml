name: Template Deploy on AWS Beanstalk

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
      
    - name: Instal dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish 4oito6.Demonstration.Person.EntryPoint/4oito6.Demonstration.Person.EntryPoint.csproj -c Release -o ${{ github.workspace }}/out

    - name: Generate deployment package
      run: |
        cd ${{ github.workspace }}/out
        zip -r ${{ github.workspace }}/deploy.zip *
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v18
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: demonstration
        environment_name: Demonstration-env
        version_label: ${{ github.run_id }}
        version_description: ${{ github.sha }}
        region: sa-east-1
        deployment_package: ${{ github.workspace }}/deploy.zip
